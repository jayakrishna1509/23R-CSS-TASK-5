<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToolTip</title>
    <link rel="stylesheet" href="tooltip.css" />
    <link rel="icon" href="./assets/images/tooltip.png" type="image/x-icon" />
  </head>
  <body>
    <div class="tooltip">
      <h2>Hover the ToolTip</h2>
      <form action="tooltip.html" method="get">
        <label for="tooltipInput"><strong>Tooltip:</strong></label>
        <input
          type="text"
          id="tooltipInput"
          name="tooltip"
          placeholder="Type Here"
        />
        <span class="tooltiptext">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Repudiandae,
          tenetur quis perspiciatis natus.
        </span>
        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
